syntax = "proto2";
package laser_filters;

message RGBDScanParam{
    required float left_max_angle = 1;
    required float right_max_angle = 2;
    required float top_max_angle = 3;
    required float bottom_max_angle = 4;
    required float delta_height = 5;
    required float delta_width = 6;
    required float max_distance = 7;
    required bool enable_fusion = 8;
}
